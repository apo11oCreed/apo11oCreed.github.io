name: Build & Deploy Qwik (Static) to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Replace Node setup + npm with Bun ---
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20

      - name: Install
        run: bun install

      - name: Build (Qwik static)
        env:
          ORIGIN: https://ncdesigns-studio.com
        run: bun run build
      # -----------------------------------------

      - name: Prepare artifact
        run: |
          cp CNAME dist/ 2>/dev/null || true
          touch dist/.nojekyll
          echo "Contents of dist/:"
          ls -1 dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4