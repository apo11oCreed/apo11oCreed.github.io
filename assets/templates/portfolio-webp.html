<figure ng-repeat="title in myPortfolioWebP" itemprop="workExample" class="col-xs-12 col-sm-3 thumbnail" >
	<picture>
		<!-- mobile -->
		<source class="img-responsive visible-xs" media="(max-width:479px)" srcset="{{ title.imgurlwebpmobile }}" aria-labelledby="portfolio_img_mobile_{{ $index }}">
		<img id="portfolio_img_mobile_{{ $index }}" itemprop="image" class="img-responsive visible-xs" ng-src="{{  title.imgurljpgmobile }}" alt="{{  title.title }}" />
		<!-- .mobile -->
		<!-- desktop -->
		<source class="img-responsive hidden-xs" media="(min-width:480px)" srcset="{{ title.imgurlwebpdesktop }}" aria-labelledby="portfolio_img_desktop_{{ $index }}">
		<img id="portfolio_img_desktop_{{ $index }}" itemprop="image" class="img-responsive hidden-xs" ng-src="{{  title.imgurljpgdesktop }}" alt="{{ title.title }}" />
		<!-- .desktop -->
	</picture><br>
	<h2 itemprop="item">{{ title.title }}</h2>
	<p itemprop="description">{{ title.description }}</p>
</figure>
